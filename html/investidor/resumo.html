<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet - Resumo</title>
    <link rel="stylesheet" href="../../css/auth/style.css">
    <link rel="stylesheet" href="../../css/investidor/header.css">
    <link rel="stylesheet" href="../../css/investidor/components-investidor/components-investidor.css">
    <link rel="shortcut icon" href="../../assets/favicon-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header"></header>
    <div class="dashboard-container">
        <main class="main-content">
            <section class="chart-section">
                <div class="section-header">
                    <h2>Evolução do Patrimônio</h2>
                    <div class="filters">
                        <div class="filter-data" id="patrimonyFilter">
                            <button class="filter-option" data-value="3">3 MESES</button>
                            <button class="filter-option" data-value="6">6 MESES</button>
                            <button class="filter-option active" data-value="12">12 MESES</button>
                            <button class="filter-option" data-value="24">24 MESES</button>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="patrimonioChart"></canvas>
                </div>
            </section>

            <section class="chart-section">
                <div class="section-header">
                    <h2>Ativos na carteira</h2>
                </div>
                <div class="pie-chart-container">
                    <canvas id="assetsDistributionChart"></canvas>
                    <div class="pie-chart-legend" id="pie-chart-legend"></div>
                </div>
            </section>
        </main>

        <section class="assets-section">
            <div class="assets-header">
                <h2>Meus Ativos</h2>
                <div class="action-buttons">
                    <button id="add-wallet-btn" class="add-asset-btn-secondary">Adicionar Carteira</button>
                    <button id="add-asset-btn" class="add-asset-btn-secondary">Adicionar Ativo</button>
                </div>
            </div>

            <div class="assets-table-container" id="assets-table-container">
                <div id="loading-assets" class="loading-message">
                    <p>Carregando carteiras...</p>
                </div>
            </div>
        </section>
    </div>

    <div id="add-wallet-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Nova Carteira</h2>
            <form id="add-wallet-form">
                <div class="form-group">
                    <label for="wallet-name">Nome da Carteira</label>
                    <input type="text" id="wallet-name" required>
                </div>
                <div class="form-group">
                    <label for="wallet-description">Descrição</label>
                    <textarea id="wallet-description"></textarea>
                </div>
                <button type="submit" class="btn-submit">Criar Carteira</button>
            </form>
        </div>
    </div>

    <div id="add-asset-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Novo Ativo</h2>
            <form id="add-asset-form">
                <div class="form-group">
                    <label for="asset-type">Tipo de Ativo</label>
                    <select id="asset-type" required>
                        <option value="">Selecione um tipo</option>
                        <option value="acao">Ação</option>
                        <option value="fii">FII</option>
                        <option value="renda_fixa">Renda Fixa</option>
                        <option value="cripto">Cripto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="asset-symbol">Símbolo/Código</label>
                    <input type="text" id="asset-symbol" required>
                </div>
                <div class="form-group">
                    <label for="asset-quantity">Quantidade</label>
                    <input type="number" id="asset-quantity" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="asset-price">Preço de Compra (R$)</label>
                    <input type="number" id="asset-price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="asset-date">Data de Compra</label>
                    <input type="date" id="asset-date" required>
                </div>
                <button type="submit" class="btn-submit">Adicionar Ativo</button>
            </form>
        </div>
    </div>

    <script src="../../js/auth/acess.js"></script>
    <script src="../../js/investidor/graficos.js"></script>
    <script src="../../js/investidor/header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="../../js/investidor/carteira-resumo.js"></script>
</body>
</html>
