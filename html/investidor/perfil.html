<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet - Perfil</title>
    <link rel="stylesheet" href="../../css/auth/style.css">
    <link rel="stylesheet" href="../../css/investidor/header.css">
    <link rel="stylesheet" href="../../css/investidor/components-investidor/components-investidor.css">
    <link rel="shortcut icon" href="../../../assets/favicon-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header id="header"></header>
    <div class="dashboard-container">
        <section class="config-section">
            <div class="section-header">
                <h2>Perfil</h2>
            </div>
            <div class="config-content">
                <div class="config-card">
                    <div class="config-card-header">
                        <h3>Perfil de Investidor</h3>
                    </div>
                    <div class="config-card-content">
                        <div class="profile-selection">
                            <div class="profile-option" data-profile="conservative">
                                <div class="profile-icon">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                                <div class="profile-info">
                                    <span class="profile-name">Conservador</span>
                                    <span class="profile-desc">Prioriza segurança, evita riscos</span>
                                </div>
                            </div>
                            <div class="profile-option" data-profile="moderate">
                                <div class="profile-icon">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                                <div class="profile-info">
                                    <span class="profile-name">Moderado</span>
                                    <span class="profile-desc">Equilíbrio entre segurança e retorno</span>
                                </div>
                            </div>
                            <div class="profile-option" data-profile="aggressive">
                                <div class="profile-icon">
                                    <i class="fas fa-rocket"></i>
                                </div>
                                <div class="profile-info">
                                    <span class="profile-name">Arrojado</span>
                                    <span class="profile-desc">Foco em rentabilidade, aceita riscos</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions" style="margin-top: 15px;">
                            <a href="perfil-investidor.html" class="realizar-teste-btn">
                                Realizar Teste
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="config-card">
                    <div class="config-card-header">
                        <h3>Dados Pessoais</h3>
                    </div>
                    <div class="config-card-content">
                        <div class="account-settings">
                            <div class="form-group">
                                <label>Nome Completo</label>
                                <input type="text" id="user-name">
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="email" id="user-email" class="disabled-email" disabled>
                            </div>
                            <div class="form-actions">
                                <button class="save-account-btn" id="save-personal-data">Salvar Alterações</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="config-card">
                    <div class="config-card-header">
                        <h3>Alterar Senha</h3>
                    </div>
                    <div class="config-card-content">
                        <div class="account-settings">
                            <div class="form-group">
                                <label>Senha Atual</label>
                                <div class="password-field">
                                    <input type="password" id="current-password">
                                    <button class="toggle-password-btn" data-target="current-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Nova Senha</label>
                                <div class="password-field">
                                    <input type="password" id="new-password">
                                    <button class="toggle-password-btn" data-target="new-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Digite a Nova Senha Novamente</label>
                                <div class="password-field">
                                    <input type="password" id="confirm-password">
                                    <button class="toggle-password-btn" data-target="confirm-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button class="save-account-btn" id="change-password-btn">Alterar Senha</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- <script src="../../js/auth/acess.js"></script> -->
    <script src="../../js/investidor/header.js"></script>
    <script src="../../js/investidor/perfil.js"></script>
</body>
</html>
