<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet - Adicionar Usuário</title>
    <link rel="shortcut icon" href="../../assets/favicon-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../css/auth/style.css">
    <link rel="stylesheet" href="../../css/administrador/header-adm.css">
    <link rel="stylesheet" href="../../css/administrador/adicionar-usuario.css">
    <link rel="stylesheet" href="../../css/administrador/components-administrador/components-administrador.css">
</head>

<body>
    <div class="dashboard-container">
        <header id="admin-header"></header>

        <main class="main-content">
            <div class="dashboard-header">
                <div class="header-content">
                    <h1>Adicionar Usuário</h1>
                    <p>Cadastre um novo usuário na plataforma</p>
                </div>
            </div>

            <div class="users-section">
                <form id="user-form">
                    <div class="form-field">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                    <div class="form-field">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                    <div class="form-field full-width">
                        <label for="role">Tipo de Usuário</label>
                        <select id="role" name="role" required>
                            <option value="">Selecione um tipo de usuário</option>
                            <option value="admin">Administrador</option>
                            <option value="analyst">Analista</option>
                            <option value="investor">Investidor</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../../js/auth/acess.js"></script>
    <script src="../../js/administrador/adicionar-usuario.js"></script>
    <script src="../../js/administrador/header-adm.js"></script>
</body>

</html>
