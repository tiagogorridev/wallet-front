<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWallet - Cadastro</title>
  <link rel="stylesheet" href="../../css/layout/auth/style.css">
  <link rel="stylesheet" href="../../css/layout/auth/auth.css">
  <link rel="shortcut icon" href="../../assets/imagens/favicon-icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="welcome-message">
        <h1>Crie uma Conta</h1>
        <h2>Facilite a sua vida criando uma conta no MyWallet.</h2>
      </div>
      <div class="auth-form">
        <form id="cadastroForm">
          <div class="form-group">
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome Completo"
              class="input-field"
              required
            >
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="input-field"
              required
            >
          </div>
          <div class="form-group password-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Senha"
              class="input-field"
              required
            >
            <span class="password-toggle">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <div class="form-group password-group">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirmação da Senha"
              class="input-field"
              required
            >
            <span class="password-toggle">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <div class="auth-btn">
            <button type="submit">Cadastrar</button>
          </div>
          <div class="account-link">
            <a href="login.html">Já possuo uma conta</a>
          </div>
        </form>
      </div>
      <div id="mensagem" class="feedback-message" style="display: none;"></div>
    </div>
    <div class="auth-background"></div>
  </div>
  <script src="../../js/layout/auth/cadastro.js"></script>
</body>
</html>
