<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MyWallet</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="cadastro.css">
  <link rel="shortcut icon" href="../../assets/imagens/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-content">
      <div class="welcome-message">
        <h1>Crie uma Conta</h1>
        <h2>Facilite a sua vida criando uma conta no MyWallet.</h2>
      </div>
      <div class="cadastro-form">
        <form>
          <div class="form-group">
            <label for="nome"></label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome Completo"
              class="input-field"
            >
          </div>
          <div class="form-group calendar-container">
            <label for="dataNascimento"></label>
            <input
              type="date"
              id="dataNascimento"
              name="dataNascimento"
              class="input-field"
              placeholder="Data de Nascimento"
              required
            >
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="input-field"
            >
          </div>
          <div class="form-group password-group">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Senha"
              class="input-field"
            >
            <span class="password-toggle" onclick="togglePassword('password')">
            </span>
          </div>
          <div class="form-group password-group">
            <label for="confirmPassword"></label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirmação da Senha"
              class="input-field"
            >
            <span class="password-toggle" onclick="togglePassword('confirmPassword')">
            </span>
          </div>
          <div class="cadastro-btn">
            <button type="submit">Cadastrar</button>
          </div>
          <div class="no-account">
            <a href="../login/login.html">Já possuo uma conta</a>
          </div>
        </form>
      </div>
    </div>
    <div class="cadastro-background"></div>
  </div>

  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = event.currentTarget.querySelector('i');

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
