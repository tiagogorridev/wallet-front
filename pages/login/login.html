<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/6.0.1/primeicons.min.css">
<body>
  <div class="login-container">
      <div class="login-content">
          <div class="welcome-message">
              <h1>Bem-vindo ao MyWallet</h1>
              <h2>Centralize todos seus investimentos em um lugar só.</h2>
          </div>
          <div class="login-form">
              <form id="loginForm">
                  <div class="form-group">
                      <label for="email"></label>
                      <input type="email" id="email" name="email" required placeholder="seu@email.com" class="input-field">
                  </div>
                  <div class="form-group password-group">
                      <label for="password"></label>
                      <input type="password" id="password" name="password" required placeholder="Digite sua senha" class="input-field">
                      <span class="password-toggle">
                          <i class="pi pi-eye"></i>
                      </span>
                  </div>
                  <div class="login-btn">
                      <button type="submit">Entrar</button>
                  </div>
                  <div class="no-account">
                      <a href="../cadastro/cadastro.html">Não possuo uma conta</a>
                  </div>
              </form>
          </div>
      </div>
      <div class="login-background"></div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const passwordToggle = document.querySelector('.password-toggle');
          const passwordField = document.getElementById('password');

          passwordToggle.addEventListener('click', function() {
              const icon = passwordToggle.querySelector('i');

              if (passwordField.type === 'password') {
                  passwordField.type = 'text';
                  icon.classList.remove('pi-eye');
                  icon.classList.add('pi-eye-slash');
              } else {
                  passwordField.type = 'password';
                  icon.classList.remove('pi-eye-slash');
                  icon.classList.add('pi-eye');
              }
          });

          // Form submission
          const loginForm = document.getElementById('loginForm');
          loginForm.addEventListener('submit', function(event) {
              event.preventDefault();

              const email = document.getElementById('email').value;
              const password = document.getElementById('password').value;

              // Here you would typically send the data to your backend
              console.log('Login attempt:', { email, password });

              // For demonstration only - you would replace this with actual authentication
              alert('Login attempt registered. In a real application, this would connect to a backend service.');
          });
      });
  </script>
</body>
</html>
