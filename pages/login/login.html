<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../../assets/imagens/favicon-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/6.0.1/primeicons.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="welcome-message">
                <h1>Bem-vindo ao MyWallet</h1>
                <h2>Centralize todos seus investimentos em um lugar só.</h2>
            </div>
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="seu@email.com" class="input-field">
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="password" name="password" required placeholder="Digite sua senha" class="input-field">
                        <span class="password-toggle">
                            <i class="pi pi-eye"></i>
                        </span>
                    </div>
                    <div class="login-btn">
                        <button type="submit">Entrar</button>
                    </div>
                    <div class="no-account">
                        <a href="../cadastro/cadastro.html">Não possuo uma conta</a>
                    </div>
                </form>
                <div id="login-message"></div>
            </div>
        </div>
        <div class="login-background"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
